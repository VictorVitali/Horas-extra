<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema</title>
    <link rel="stylesheet" href="/styles/indexStyle.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>Bem-vindo</h1>
                <p>Fa√ßa login em sua conta</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>

                <button type="submit" onclick="doLogin()" class="login-button">Entrar</button>
            </form>

            <div class="signup">
                <a href="#">Se cadastrar</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // verifcacao so para testes
            if (email && password) {
                alert('Login realizado com sucesso!');
                window.location.href = "./Pages/sistema.html";
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
</body>

</html>
